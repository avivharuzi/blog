<div *ngFor="let recentPost of recentPosts" [routerLink]="['/posts', recentPost.slug]" class="col-lg-12 mb-5">
  <div class="recent-post text-left">
    <div class="hover-post text-center">
      <i class="fa fa-link"></i>
    </div>
    <h5>{{ recentPost.title | ucwords }}</h5>
    <app-picture [src]="recentPost.coverImage"></app-picture>
    <p class="time">{{ recentPost.publishDate | date:'medium' }}</p>
  </div>
</div>
